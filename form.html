<!DOCTYPE html>
<html style="background: rgb(220, 201, 238);">
    <head>
        <title>Form</title>
    </head>

    <body>       

        <!-- HTML 5 form -->

        <!-- Fieldset and Legend provide structure and a title for the form -->
        <form>
            <fieldset>
                <legend><strong><mark>Basic HTML Form</mark></strong></legend>

                <!-- Input for Name -->
                <b>Name: </b> <input type="text" name="name" value="" required="" autofocus="" maxlength="20" placeholder="Enter your name here... ">
                <!-- Text input for the user's name with attributes for required, autofocus, and maximum length -->
                <br/>
                <br/>

                <!-- Textarea for Address -->
                <b>Address: </b> <textarea name="Address" placeholder="Enter your Address here"></textarea>
                <!-- Textarea for the user's address -->
                <br/>
                <br/>

                <!-- Radio Buttons for Gender -->
                <b>Gender: </b>
                <input type="radio" value="m" name="gender"/> Male
                <input type="radio" value="f" name="gender"/> Female
                <input type="radio" value="o" name="gender"/> Other
                <!-- Radio buttons for selecting gender -->
                <br/>
                <br/>

                <!-- Dropdown for Nationality -->
                <b>Nationality: </b>
                <select>
                    <option>please select your country</option>
                    <optgroup label="ASIA">
                        <option value="India">India</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                    </optgroup>
                    <optgroup label="EUROPE">
                        <option value="USA">USA</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </optgroup>
                </select>
                <!-- Dropdown menu for selecting nationality -->
                <br/>
                <br/>

                <!-- Checkboxes for Department -->
                <b>Department: </b>
                <br/>
                <input type="checkbox" value="IT"/> Information Technology<br/>
                <input type="checkbox" value="ITBI" checked=""/> Information Technology- Business Informatics<br/>
                <input type="checkbox" value="ECE"/> Electronic and Communication <br/>
                <!-- Checkboxes for selecting one or more departments -->
                <br/>

                <!-- File Input for Resume -->
                <b>Resume: </b>
                <input type="file" name="resume" />
                <!-- File input for uploading a resume -->
                <br/>
                <br/>

                <!-- Number Input for Age -->
                <b>Age :</b>
                <input type="number" name="age" min="1" max="60"/>
                <!-- Number input for entering the user's age with minimum and maximum values -->
                <br/>
                <br/>

                <!-- Color Input -->
                <b>Color: </b>
                <input type="color" name="color" value="#FF0000"/>
                <!-- Color picker for selecting a color with a default value -->
                <br/>
                <br>

                <!-- Email Input -->
                <b>Email: </b>
                <input type="email" name="email" placeholder="abc@gmail.com"/>
                <!-- Email input for entering the user's email -->
                <br/>
                <br/>

                <!-- Password Input -->
                <b>Password: </b>
                <input type="password" name="password" placeholder=""/>
                <!-- Password input for entering a password -->
                <br/>
                <br/>

                <!-- Additional Section for Calendar Elements -->

                <!-- Date Input -->
                <b>Date: </b>
                <input type="date" name="date"/>
                <!-- Date input for selecting a date -->
                <br/>
                <br/>

                <!-- DateTime-Local Input -->
                <b>Date Time: </b>
                <input type="datetime-local" name=""/>
                <!-- DateTime-Local input for selecting date and time -->
                <br/>
                <br/>

                <!-- Time Input -->
                <b>Time: </b>
                <input type="time" name=""/>
                <!-- Time input for selecting a time -->
                <br/>
                <br/>

                <!-- Week Input -->
                <b>Week: </b>
                <input type="week" name="">
                <!-- Week input for selecting a week -->
                <br/>
                <br/>

                <!-- Range Input -->
                <b>Range: </b>
                <input type="range" name="">
                <!-- Range input for selecting a value within a range -->
                <br/>
                <br/>


                <!-- HTML 5 Form Attributes -->
            
                <!-- Hidden Input -->
                <input type="hidden" name="later"/>
                <!-- Hidden input for including additional data not shown to the user -->

                <!-- Submit and Reset Buttons -->
                <input type="submit" value="send" />
                <!-- Submit button for submitting the form -->
                <input type="reset" value="reset" />
                <!-- Reset button for resetting the form fields -->
                <br/>
                <br/>

                <!-- Read-Only and Disabled Input -->
                <input type="text" value="Good luck" readonly="" disabled=""/>
                <!-- Readonly input that can be read but not modified -->
                <!-- Disabled input that is not editable or selectable, and its value won't be submitted -->
            </fieldset>
        </form>
           
    </body>
</html>
